<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawarma Seguro - Juego Educativo</title>
    <link rel="stylesheet" href="SHWS.css">
</head>
<body>
    
    <section id="pantalla-juego">
        
        <div id="fondo-lejos"></div>

        <div class="zona-cliente">
            <div id="cliente-contenedor">
                <img id="imagen-cliente" src="" alt="Cliente" class="oculto">
                <div id="globo-dialogo" class="oculto">
                    <p id="texto-dialogo"></p>
                </div>
            </div>
        </div>

        <div id="estructura-local"></div>

        <div class="zona-preparacion">
            <div id="mesa-preparacion">
                <img id="base-shawarma" src="../iconos/shawarma/ingredientes/swtbl.png" alt="Tabla">
                <img id="shawarma-listo" src="../iconos/shawarma/ingredientes/shawarma.png" alt="Shawarma Listo" class="oculto arrastrable" draggable="false">
            </div>
            <div class="contenedor-ingredientes">
                <img src="../iconos/shawarma/ingredientes/swtll.png" id="ing-tll" class="ingrediente arrastrable" data-id="1" draggable="false" alt="Tortilla">
                <img src="../iconos/shawarma/ingredientes/swsl.png" id="ing-sl" class="ingrediente arrastrable" data-id="2" draggable="false" alt="Salsa">
                <img src="../iconos/shawarma/ingredientes/swvr.png" id="ing-vr" class="ingrediente arrastrable" data-id="3" draggable="false" alt="Verde">
                <img src="../iconos/shawarma/ingredientes/swcr.png" id="ing-cr" class="ingrediente arrastrable" data-id="4" draggable="false" alt="Roja">
            </div>
        </div>

        <header class="ui-header">
            <div class="ui-botones-top">
                <button id="btn-salir" class="btn-ui">Salir</button>
                <button id="btn-instrucciones" class="btn-ui">?</button>
            </div>
            <div class="ui-vidas" id="contenedor-vidas"></div>
        </header>

        <button id="boton-rojo" class="oculto"></button>
        
        <div id="reja-seguridad" class="oculto"></div>
        
        <div id="overlay-feedback" class="oculto"></div>
        <div id="overlay-error" class="oculto"></div> <div id="panel-preguntas-flotante" class="oculto">
            <h3>Preguntar:</h3>
            <div id="panel-preguntas"></div>
        </div>
        
    </section>

    <section id="pantalla-intro" class="modal-full activa transparente">
        <div class="contenido-intro">
            <img src="../iconos/shawarma/obj/swlogo.png" id="logo-intro" alt="Shawarma Seguro">
            <br><br>
            <button id="btn-jugar" class="btn-rojo anim-latido">Jugar</button>
        </div>
    </section>

    <div id="modal-instrucciones" class="modal-full oculto">
        <div class="contenido-modal">
            <h2>Instrucciones</h2>
            <p>Prepara el shawarma arrastrando ingredientes a la tabla en orden (Tortilla -> Salsa -> Verde -> Roja). Da click en la tabla para terminar y arrástralo al cliente.</p>
            <p>Usa las preguntas de la derecha. Si notas peligro, presiona el BOTÓN ROJO en la pared izquierda.</p>
            <button id="btn-cerrar-instrucciones" class="btn-principal">Entendido</button>
        </div>
    </div>

    <section id="pantalla-evaluacion" class="modal-full oculto">
        <div class="contenido-modal">
            <h2 id="titulo-evaluacion"></h2>
            <p id="mensaje-evaluacion"></p>
            <button id="btn-continuar" class="btn-principal">Continuar</button>
        </div>
    </section>

    <section id="pantalla-final" class="modal-full oculto">
        <div class="contenido-modal">
            <h1 id="titulo-final"></h1>
            <p id="mensaje-final"></p>
            <button id="btn-reiniciar" class="btn-principal">Reiniciar</button>
            <button id="btn-volver-menu" class="btn-ui">Menú</button>
        </div>
    </section>

    <script src="SHWS.js"></script>
</body>
</html>
