<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shawarma Tycoon - Simulador</title>
    <link rel="stylesheet" href="SHWS.css">
</head>
<body>

    <div id="game-container">
        <div class="layer background"></div>
        <img src="../iconos/shawarma/obj/swst.png" class="layer stand" alt="Stand">
        
        <div id="customer-zone">
            <img id="customer-img" src="" alt="Cliente" class="hidden">
            <div id="dialogue-box" class="hidden">
                <p id="dialogue-text"></p>
            </div>
        </div>

        <img src="../iconos/shawarma/obj/swrj.png" class="layer fence" alt="Reja">

        <div id="ui-top">
            <div id="lives-container"></div>
            <div id="score-display">Clientes: 0/10</div>
            <div id="controls">
                <button id="btn-instr">Instrucciones</button>
                <button id="btn-exit">Salir</button>
            </div>
        </div>

        <div id="interaction-area">
            <div id="preparation-table">
                <img id="table-img" src="../iconos/shawarma/ingredientes/swtb.png" alt="Tabla">
            </div>

            <div id="ingredients-grid">
                <img src="../iconos/shawarma/ingredientes/swtll.png" class="ing-btn" data-ing="1" alt="Tortilla">
                <img src="../iconos/shawarma/ingredientes/swsl.png" class="ing-btn" data-ing="2" alt="Salsa">
                <img src="../iconos/shawarma/ingredientes/swvr.png" class="ing-btn" data-ing="3" alt="Verdura">
                <img src="../iconos/shawarma/ingredientes/swcr.png" class="ing-btn" data-ing="4" alt="Carne">
            </div>

            <div id="action-buttons">
                <img src="../iconos/shawarma/obj/swbtn.png" id="btn-report" alt="Denunciar">
            </div>
        </div>

        <div id="overlay" class="overlay">
            <div class="modal">
                <img src="../iconos/shawarma/obj/swlogo.png" id="game-logo" alt="Logo">
                <h2 id="modal-title">Â¡Bienvenido!</h2>
                <p id="modal-desc">Atiende a los clientes buenos y denuncia a los sospechosos.</p>
                <button id="btn-start">EMPEZAR JUEGO</button>
            </div>
        </div>
    </div>

    <script src="SHWS.js"></script>
</body>
</html>
